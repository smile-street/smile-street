<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
</head>

<body>
    <!-- example content -->
    <div class="mui-container">
        <div class="mui-panel">
            <img src='../images/SmileStreetLogo.png' alt="logo image" width="100%">
            <form class="mui-form">
                <legend>Enter Details</legend>
                <div class="mui-textfield">
                    <input type="text" placeholder="Admin Name">
                </div>
                <div class="mui-textfield">
                    <input type="text" placeholder="Contact Email">
                </div>
                <div class="mui-textfield">
                    <input type="text" placeholder="Contact Phone No.">
                </div>
                <div class="mui-textfield">
                    <input type="password" placeholder="Enter Password">
                </div>
                <div class="mui-textfield">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <button type="submit" class="mui-btn mui-btn--raised">Add Organisation Details</button>
            </form>
        </div>
    </div>
</body>

</html>
