<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Availability</title>
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet">
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div class="mui-container">
        <div class="mui-panel">
            <img src='../images/SmileStreetLogo.png' alt="logo image" width="100%">
            <form class="mui-form">
                <legend>Enter Availability</legend>
                <div class="mui-textfield">
                    <input type="text" placeholder="Employer Name">
                </div>
                <div class="mui-textfield">
                    <input type="text" placeholder="Home Location">
                </div>
                <div class="mui-textfield">
                    <input type="text" placeholder="Work Location">
                </div>
                <div class="mui-dropdown">

                    <button class="mui-btn mui-btn" data-mui-toggle="dropdown">
                        No. of Days available
                        <span class="mui-caret"></span>
                    </button>
                    <ul class="mui-dropdown__menu">
                        <li><a href="#">1 day</a></li>
                        <li><a href="#">2 days</a></li>
                        <li><a href="#">3 days</a></li>
                        <li><a href="#">4 days</a></li>
                    </ul>
                </div>
                <div class="mui-panel">
                    I am a calendar
                </div>
                <button type="submit" class="mui-btn mui-btn--raised">Add Availability</button>
            </form>
        </div>
    </div>
</body>

</html>
