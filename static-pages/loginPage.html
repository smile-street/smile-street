<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
  </head>
  <body>
    <!-- example content -->
    <div class="mui-container">
      <div class="mui-panel">
          <img src='./SmileStreetLogo.png' alt="logo image" width="100%" >
          <form class="mui-form">
            <legend>Login Here</legend>
            <div class="mui-textfield">
              <input type="email" placeholder="e-mail">
            </div>
            <div class="mui-textfield">
              <input type="password" placeholder="password">
            </div>
           
            <button type="submit" class="mui-btn mui-btn--raised">Login</button>
            
          </form>
          <label>Or</label>
          <div>
          <a>Forgot your password click here!</a>
        </div>
        <div>
        <button class="mui-btn mui-btn--raised mui-btn">Login with Facebook</button>
        
        <button class="mui-btn mui-btn--raised mui-btn">Login with Githhub</button>
    </div>
    <div>
        <button class="mui-btn mui-btn--raised mui-btn">Signup as a volunteer</button>
        
        <button class="mui-btn mui-btn--raised mui-btn">Sign up as a Githhub</button>
    </div>
      </div>
    </div>
  </body>
</html>
