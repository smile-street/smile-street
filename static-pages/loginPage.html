
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smile Street</title>
  <!-- load MUI -->
  <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" />
  <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
</head>

<body>
  <div class="mui-container">
    <div class="mui-panel">
      <img src="../images/SmileStreetLogo.png" alt="logo image" width="100%" />
      <form class="mui-form">
        <legend>Login Here</legend>
        <div class="mui-textfield">
          <input type="email" placeholder="e-mail" />
        </div>
        <div class="mui-textfield">
          <input type="password" placeholder="password" />
        </div>

        <div class="mui-row">
          <div class="mui-col-md-12 mui-col-xs-12">
            <button type="submit" class="mui-btn mui-btn--raised">Login</button>
          </div>
        </div>
        <div class="mui-row">
          <div class="mui-col-md-12 mui-col-xs-12">
            <label>Or</label>
          </div>
        </div>
        <div class="mui-row">
          <div class="mui-col-md-12 mui-col-xs-12">
            <a>Forgot your password click here!</a>
          </div>
        </div>
        <div class="mui-row">
          <div class="mui-col-md-6 mui-col-xs-12">
            <button class="mui-btn mui-btn--raised mui-btn">
              Login with Facebook
            </button>
          </div>

          <div class="mui-col-md-6 mui-col-xs-12">
            <button class="mui-btn mui-btn--raised mui-btn">
              Login with Github
            </button>
          </div>
        </div>
        <div class="mui-row">
          <div class="mui-col-md-6 mui-col-xs-12">
            <button class="mui-btn mui-btn--raised mui-btn">
              Signup as a volunteer
            </button>
          </div>
          <div class="mui-col-md-6 mui-col-xs-12">
            <button class="mui-btn mui-btn--raised mui-btn">
              Sign up as a Good Cause
            </button>
          </div>

        </div>









      </form>
    </div>
  </div>
</body>

</html>
